    .cards {
      display: inline-block;
      background-size: cover;
      background-position: center;
      width: 200px;
      height: 230px;
      box-sizing: border-box;
      margin: 10px 10px;
      border-radius: 9px;
      cursor: pointer;
      transition: transform 0.7s;

    .cards:hover {
      transform: translateY(-10px);
